<style type="text/css">
	.st0{opacity:0.9;fill:#ffbb00;}
	
	@keyframes flickerAnimation {
	  0%   { opacity:1; }
	  50%  { opacity:0.85; }
	  100% { opacity:1; }
	}
	@-o-keyframes flickerAnimation{
	  0%   { opacity:1; }
	  50%  { opacity:0.85; }
	  100% { opacity:1; }
	}
	@-moz-keyframes flickerAnimation{
	  0%   { opacity:1; }
